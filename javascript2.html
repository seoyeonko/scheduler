<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JavaScript</title>
  </head>
  <body>
    <div class="parent">
      <div class="child1">
        <div>자식1</div>
      </div>
      <div class="child2">
        <div>자식2</div>
      </div>
    </div>

    <!-- <input type="text" id="name" name="name" value="홍길동">
        <button onclick="button_event();">실행</button> -->

    <script>
      // SELECTOR

      // .children: 선택자의 자식 태그들을 모두 보여줌
      var children1 = document.getElementsByClassName("parent")[0].children;
      var children2 = document.getElementsByClassName("parent")[0].children[0].children; // 후손

      // .childElementCount: 자식 요소들의 개수
      var children3 = document.getElementsByClassName("parent")[0].childElementCount;

      // .childNodes: 태그 외의 것(text..)도 자식으로 취급
      var children4 = document.getElementsByClassName("parent")[0].childNodes; // text: 각 원소의 textContent 속성을 확인

      // .parentElement: 부모 태그를 가져옴 (일반적으로 부모태그는 하나잉기 때문에 배열 인덱스가 필요 없음)
      var parent = document.getElementsByClassName("child1")[0].parentElement; // text: 각 원소의 textContent 속성을 확인

      // .nextElementSibling: 형제 태그를 가져옴
      var sibling = document.getElementsByClassName("child1")[0].nextElementSibling; // text: 각 원소의 textContent 속성을 확인

      console.log(children1);
      console.log(children2);
      console.log(children3);
      console.log(children4);
      console.log(parent);
      console.log(sibling);
    </script>
  </body>
</html>
